<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .main-container {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .top-container {
      width: 100%;
      height: 115px;
      background-color: #F7F3F1;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-circle {
      width: 75px;
      height: 75px;
      border-radius: 100%;
      background-color: #ccc; /* Placeholder */
    }

    .title {
      font-family: 'Instrument Sans', sans-serif;
      font-size: 21px;
      font-weight: bold;
      color: #000;
    }

    .button-container {
      display: flex;
      gap: 30px;
    }

    .nav-button {
      font-family: 'Inter', sans-serif;
      color: #404040;
      font-size: 18px;
      line-height: 38px;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 4px;
      background: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .nav-button:hover {
      background-color: #000;
      color: #fff;
    }

    .sign-in-button {
      font-family: 'Inter', sans-serif;
      background-color: #2C2C2C;
      color: #F5F5F5;
      font-size: 18px;
      line-height: 38px;
      font-weight: 5;
      padding: 10px 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }


    .bottom-container {
      background-color: black;
      display: flex;
      align-items: left;
      padding: 0 20px;
      gap: 20px;
    }

    .bottom-nav-button {
      font-family: 'Inter', sans-serif;
      color: #FFFFFF;
      padding: 0 15px;
      font-size: 12px;
      line-height: 20px;
      font-weight: 5;
      background: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .bottom-nav-button:hover {
      background-color: #191919;
    }

</style>
</head>
<body>

  <div class="main-container">
    <!-- Top Container -->
    <div class="top-container">
      <!-- Logo Container -->
      <div class="logo-container">
        <div class="logo-circle"></div>
        <div class="title">University Extensions<br>Services Office</div>
      </div>

      <!-- Button Container -->
      <div class="button-container">
        <button class="nav-button">Home</button>
        <button class="nav-button">Downloadables</button>
        <button class="nav-button">Announcements</button>
        <button class="nav-button">Archives</button>
        <button class="nav-button">About Us</button>
        <div class="logo-circle"></div>
      </div>
    </div>

    <!-- Bottom Container -->
    <div class="bottom-container">
        <button class="bottom-nav-button">Request</button>
    </div>
  </div>

</body>
</html>
