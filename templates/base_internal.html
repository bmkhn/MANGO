<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EZ</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    .app-container {
        display: flex;         
        flex-direction: row;    
        min-height: 100vh; 
        width: 100%;         
    }

    /* Sidebar */
    .sidebar {
        flex: 0 0 250px;        
        height: 100vh;
        transition: width 0.3s ease; 
        background: #2f3542;    
        color: white;
        overflow: hidden;
    }

    /* Collapsed state */
    .sidebar.collapsed {
        width: 60px;            
    }

    /* Main content */
    .main-content {
        margin-top: 80px;
        flex: 1;                
        overflow: auto;
        background: #f9f9f9;
        box-sizing: border-box;
        transition: margin 0.3s ease;
        min-height: 100vh;
    }

    /* Ensure content adjusts seamlessly */
    .app-container .sidebar.collapsed + .main-content {
        margin-left: 0;  /* Prevent extra gap */
    }
</style>

</head>

<body>
    <div class="app-container">
        {% include "sidebars/"|add:user.role|add:"_sidebar.html" %}
        
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
