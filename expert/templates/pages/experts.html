<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pool of Experts</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
	body {
		background-color: #F9F9F9;
		font-family: 'Inter', sans-serif;
		margin: 0;
		padding: 0;
	}

	.main-container {
		margin: 75px;
		display: flex;
		flex-direction: column;
		gap: 30px;
	}

	.text-generate {
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.title {
		font-size: 32px;
		font-weight: 400;
	}

	.generate-btn {
		width: 200px;
		height: 55px;
		background: linear-gradient(90deg, #9409FF 0%, #FF3300 100%);
		color: #fff;
		font-size: 20px;
		font-weight: 500;
		border: none;
		border-radius: 20px;
		cursor: pointer;
		box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
	}

	.search-container {
		width: 100%;
		display: flex;
		gap: 10px;
	}

	.search-bar {
		width: 100%;
		height: 52px;
		background: #F2F4F8;
		display: flex;
		align-items: center;
		padding: 0 12px;
		border-bottom: 1.09px solid #535353;
		border-radius: 8px;
		box-sizing: border-box;
	}

	.search-bar input {
		flex: 1;
		border: none;
		outline: none;
		background: transparent;
		font-size: 16px;
		padding: 0 10px;
		color: #000;
	}

	.icon {
		font-size: 18px;
		cursor: pointer;
		color: #535353;
	}

	.search-icon {
		margin-right: 5px;
	}

	.filter-icon {
		margin-left: 5px;
	}

	.view-buttons {
		display: flex;
		gap: 10px;
	}

	.view-btn {
		width: 52px;
		height: 52px;
		border-radius: 15px;
		background: #F9F9F9;
		cursor: pointer;
		border: none;
	}

	/* Expert Cards */
	.expert-container {
		display: flex;
		flex-wrap: wrap;
		gap: 30px;
	}

	.expert-card {
		width: 328px;
		height: auto;
		border: 0.8px solid rgba(0,0,0,0.4);
		border-radius: 12px;
		padding: 30px;
		display: flex;
		flex-direction: column;
		gap: 15px;
		background: #fff;
		position: relative;
	}

	.campus-tag {
		position: absolute;
		top: 10px;
		left: 10px;
		background: #F8A959;
		color: #4B331B;
		padding: 4px 8px;
		font-size: 14px;
		font-weight: 500;
	}

	.college-logo {
		position: absolute;
		top: 10px;
		right: 10px;
		width: 60px;
		height: 60px;
		background: #ddd;
		border-radius: 50%;
		object-fit: cover;
	}

	.profile-icon {
		width: 200px;
		height: 200px;
		border-radius: 50%;
		background: #ddd;
		margin: 20px auto 10px auto;
	}

	.expert-name {
		text-align: center;
		font-size: 20px;
		font-weight: 500;
		color: #21272A;
	}

	.expert-degree {
		text-align: center;
		font-size: 16px;
		color: #21272A;
		font-weight: 500;
	}

	.expert-projects {
		text-align: center;
		font-size: 14px;
		color: #333;
	}

	/* List view */
	.expert-list {
		width: 100%;
		border-collapse: collapse;
	}

	.expert-list th, .expert-list td {
		border: 1px solid #ccc;
		padding: 12px;
		text-align: left;
	}

	.expert-list th {
		background: #eee;
	}

	/* Pagination */
	.pagination {
		display: flex;
		justify-content: center;
		gap: 10px;
		margin-top: 20px;
	}

	.pagination button {
		padding: 8px 14px;
		border: 1px solid #ccc;
		background: #fff;
		border-radius: 6px;
		cursor: pointer;
	}
</style>

</head>
<body>
<div class="main-container">

	<!-- Title + Generate -->
	<div class="text-generate">
		<div class="title">Pool of Experts</div>
		<button class="generate-btn">Generate Team</button>
	</div>

	<!-- Search + Form Controls -->
	<div class="search-container">
		<div class="search-bar">
			<span class="icon search-icon">üîç</span>
			<input type="text" placeholder="Search"/>
			<span class="icon filter-icon">‚öôÔ∏è</span>
		</div>

		<div class="view-buttons">
			<button class="view-btn">üî≤</button>
			<button class="view-btn">üìã</button>
		</div>
	</div>




	<!-- Expert Grid -->
	<div class="expert-container">
	<div class="expert-card">
		<div class="campus-tag">Campus A</div>
		<div class="college-logo"></div>
		<div class="profile-icon"></div>
		<div class="expert-name">John Doe</div>
		<div class="expert-degree">PhD in Computer Science</div>
		<div class="expert-projects">Projects: 5</div>
	</div>
	</div>

	<!-- Expert List (toggle alternative) -->
	<table class="expert-list" style="display:none;">
	<thead>
		<tr>
		<th>Name</th>
		<th>Campus</th>
		<th>College</th>
		<th>No. of Projects</th>
		<th>Settings</th>
		</tr>
	</thead>
	<tbody>
		<tr>
		<td>John Doe</td>
		<td>Campus A</td>
		<td>Engineering</td>
		<td>5</td>
		<td>‚öôÔ∏è</td>
		</tr>
	</tbody>
	</table>

	<!-- Pagination -->
	<div class="pagination">
		<button>1</button>
		<button>2</button>
		<button>3</button>
	</div>

</div>
</body>
</html>
